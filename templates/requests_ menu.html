<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
</head>
<body class="">
<p>Пользователь {{ user }}, пароль {{ password }}</p>

</nav>
</body>
</html>
