<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
</head>
<body>
<p>Выбранный год - {{ year }}</p>
<table>
    <tr>
        <th>ID отдела</th>
        <th>Должность</th>
        <th>min-max Зарплата</th>
    </tr>
    {% for line in report %}
        <tr>
            <td>{{ line.id_struct }}</td>
            <td>{{ line.unit }}</td>
            <td>{{ line.minmax_salary }}</td>
        </tr>
    {% endfor %}
</table>
<button class="return" onclick="window.location.href = '/requests';">Назад в меню запросов</button>
<br>
<button class="return" onclick="window.location.href = '/';">Назад в главное меню</button>
</body>
</html>
